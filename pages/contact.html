        <div class="contact">
            <h2>Questions, Comments or Suggestions?</h2>
            <p>Let us know below or contact us at <a href="mailto:contact@bde.org?subject=Feedback">contact@bde.org</a>!</p>
        </div>

        <div class="form_div" id="form" style="text-align: left">
            <form name="contact">
                <label for="fname">First name: </label>
                <input type="text" name="fname" id="fname" value="" required />
                <br>
                <label for="lname">Last name: </label>
                <input type="text" name="lname" id="lname" value="" required />
                <br>
                <label for="email">Email address: </label>
                <input type="email" name="email" id="email" value="" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required size="40" />
                <br>
                <label for="phone">Phone number: </label>
                <input type="tel" name="phone" id="phone" value="" pattern="[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required />
                <br><br>

                <textarea name="message" id="message"required placeholder="Write your message here" cols="80" rows="10" form="contact" required></textarea>
                <br><br>

                <input type="submit" name="" id="submit" value="Submit" class="submit" onsubmit=submitForm()>
            </form>
        </div>

        <script type="text/javascript">
            function submitForm() {
                var fname = document.getElementById("fname").value
                fname = fname.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g, '&quot;')
                if (fname == "") {
                    alert("First name must be filled out");
                    return false;
                }
                if (document.getElementById("lname").value == "") {
                    alert("Last name must be filled out");
                    return false;
                }
                if (document.getElementById("email").value == "" || !document.getElementById("email").value.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/im)) {
                    alert("Please enter a valid email address");
                    return false;
                }
                if (document.getElementById("phone").value == "" || !document.getElementById("phone").value.match(/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im)) {
                    alert("Please enter a valid phone number");
                    return false;
                }
                if (document.getElementById("message").value == "") {
                    alert("Message must be filled out");
                    return false;
                }
                document.getElementById("form").innerHTML = "<p>Thank you for contacting us, " + fname + "! Our good boys and girls on duty will get back to you as soon as they can.</p><img src=\"../images/good_boys.jpg\" alt=\"Brown Dog Carrying Stick with Puppy\" width=\"80%\" style=\"display: block; margin-left: auto; margin-right: auto;\">"
                document.getElementById("form").setAttribute("style", "text-align: center")
            }
        </script>
