<!DOCTYPE html>
<html>
    <head>
        <title>B.D.E. Donate</title>
        <link rel="stylesheet" href="donate.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset = "UTF-8" />
        <script language="javascript">

            window.onload=function()
            {
                document.getElementById("submit").onclick =

                    function() 
                    {
                        if (validateForm()) {

                            var amount = document.donate_form.amount.value;
                            var donor = document.donate_form.name.value;

                            alert("CONFIRMATION: " + donor + ", you donated $" + amount + ", thanks!");
                        }
                    }

            }

            function validateForm() {
                var amount = document.donate_form.amount.value;
                var donor = document.donate_form.name.value;
                if (amount == "" || donor == "") {
                    alert("Please complete the form before submitting!");
                    return false;
                } return true;
            } 
        </script>
    </head>
    <style>
        body{
            background-color: #FAF3F6;
        }
    </style>
    <body>
        <h1 class="title">B.D.E.</h1>
        <div>
            <a href="index.html">
            <img src="../images/logo.jpg" style="display: block; float: left; width: 12%; position: absolute; top: 4em; left: 4em">
            </a>
        </div>
        <h2 class="underTitle">Big Dog Energy</h2>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="adopt_dog.html">Adopt a Dog</a>
            <a href="dogs_avail.html">Dogs Available</a>
            <a href="success.html">Success Stories</a>
            <a class="active" href="donate.html">Donate</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <section class="firstBlock">
            <h2>Donate now</h2>
            <img src="../images/dog_donate.jpg" alt="dog in leaves. pc: atlatnic_lost" class="dogPhoto">
            <form name="donate_form">
                Amount:<br/>
                <input type="radio" id="10" name="amount" value="10">
                <label for="10">$10</label><br/>
                <input type="radio" id="25" name="amount" value="25">
                <label for="25">$25</label><br/>
                <input type="radio" id="50" name="amount" value="50">
                <label for="25">$50</label><br/>
                <input type="radio" id="100" name="amount" value="100">
                <label for="100">$100</label><br/>
                <input type="radio" id="500" name="amount" value="500">
                <label for="500">$500</label><br/>
                <input type="radio" id="1000" name="amount" value="1000">
                <label for="500">$1000 (B.D.E. Donor Status - get your picture in our front hallway!)</label><br/>
                <br/><br/>
                Billing information:<br>
                Name: <input type="text" id="name" class="billing" name="name"><br/>
                Address: <input type="text" id="address" class="billing" name="address"><br/>
                Zip code: <input type="text" id="zip" class="billing" name="zip"><br/>
                Credit card number: <input type="text" id="card_no" class="billing" name="card_no">
                CVV: <input type="text" id="cvv" class="billing" name="cvv"><br/>
                Expiration date: <input type="text" id="cvv" class="billing" name="cvv" placeholder="MM/YYYY"><br/>
                <br/><br/>
                <input type="button" id="submit" class="submit" value="Submit">
            </form>
        </section>
        <footer>
           &#169; Copyright 2020 BDE
        </footer>
    </body>
</html>
