        <meta charset = "UTF-8" />

    <style>
        body{
            background-color: #FAF3F6;
        }
    </style>
    <body>
        <h1 class="title">B.D.E.</h1>
        <div>
            <a href="index.html">
            <img src="../images/logo.jpg" style="display: block; float: left; width: 12%; position: absolute; top: 4em; left: 4em">
            </a>
        </div>
        <h2 class="underTitle">Big Dog Energy</h2>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="dogs_avail.html">Dogs Available</a>
            <a href="success.html">Success Stories</a>
            <a class="active" href="donate.html">Donate</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <script>
            function sumbit_form()
            {
                document.getElementById("donate_form").setAttribute("hidden", "");
                document.getElementById("donate_now").setAttribute("hidden", "");
                document.getElementById("dogPhoto").removeAttribute("hidden");
                document.getElementById("thanks").removeAttribute("hidden");

                var donor_info = [];
                donor_info[0] = document.donate_form.amount.value;
                donor_info[1] = document.donate_form.name.value;
                donor_info[2] = document.donate_form.address.value;
                var message = "CONFIRMATION: " + donor_info[1] + ", you donated $" + donor_info[0] + 
                              " (Billing address: " + donor_info[2] + ").";
                document.getElementById("thanks_message").innerHTML = message;          
                event.preventDefault();
            }
        </script>
        <section class="firstBlock">
            <div id="thanks" hidden>
                <h2>Thanks!</h2>
                <p id="thanks_message"></p>
                
            </div>
            <h2 id="donate_now">Donate now</h2>
            <img src="../images/dog_donate.jpg" alt="dog in leaves. pc: atlatnic_lost" id="dogPhoto" class="dogPhoto" hidden>
            <form name="donate_form" id="donate_form" onsubmit="sumbit_form()">
                Amount:<br/>
                <input type="radio" name="amount" value="10" required>
                <label for="10">$10</label><br/>
                <input type="radio" name="amount" value="25" required>
                <label for="25">$25</label><br/>
                <input type="radio" name="amount" value="50" required>
                <label for="25">$50</label><br/>
                <input type="radio" name="amount" value="100" required>
                <label for="100">$100</label><br/>
                <input type="radio" name="amount" value="500" required>
                <label for="500">$500</label><br/>
                <input type="radio" name="amount" value="1000" required>
                <label for="500">$1000 (B.D.E. Donor Status - get your picture in our front hallway!)</label><br/>
                <br/><br/>
                Billing information:<br>
                Name: <input type="text" class="billing" name="name" required><br/>
                Address: <input type="text" name="address" required><br/>
                Zip code: <input type="text" required><br/>
                Credit card number: <input type="text" required>
                CVV: <input type="text" required><br/>
                Expiration date: <input type="text" placeholder="MM/YYYY" required><br/>
                <br/><br/>
                <input type="submit" class="submit" value="Submit Â»">
            </form>
        </section>
