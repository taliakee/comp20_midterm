<!DOCTYPE html>

    <head>
        <title>Adopt a Dog - B.D.E.</title>

        <script language="javascript">

            window.onload =
                function()
                {
                    document.getElementById("submit").onclick =
                        function() 
                        {
                            console.log("CLICKED")
                            var message = "Thank you for adopting a dog! We will be in touch shortly."

                            document.getElementById("adoption-thank-you").innerHTML = message;
                        }
                }
        </script>
    </head>
    <style type="text/css">
        body{
            background-color: #FAF3F6;
        }
    </style>
    <body>
        <h1 class="title">B.D.E.</h1>
        <div>
            <a href="index.html">
            <img src="../images/logo.jpg" style="display: block; float: left; width: 12%; position: absolute; top: 4em; left: 4em">
            </a>
        </div>
        <h2 class="underTitle">Big Dog Energy</h2>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a class="active" href="adopt_dog.html">Adopt a Dog</a>
            <a href="dogs_avail.html">Dogs Available</a>
            <a href="success.html">Success Stories</a>
            <a href="donate.html">Donate</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <section class="content">
            <h2>Adopt a Dog!</h2>
            <!-- <img src="../images/" alt="[insert dog]" class="dogPhoto"> -->
            <form name="adopt_form">
                <label for="dog">Name of dog you would like to adopt:</label>
                    <input type="text" id="dog" class="information" name="dog" required="1"><br/>
                <p></p>
                <label for="firstName">First name: </label>
                    <input type="text" id="firstName" class="information" name="firstName" required="1"><br/>
                <label for="lastName">Last name: </label>
                    <input type="text" id="lastName" class="information" name="lastName" required="1"><br/>
                <label for="email">Email address: </label>
                    <input type="text" id="email" class="information" name="email" required="1"><br/>
                <label for="phone">Phone number: </label>
                    <input type="text" id="phone" class="information" name="phone" required="1"><br />
                <label for="address">Address: </label>
                    <input type="text" id="address" class="information" name="address" required="1"><br/>
                <label for="address">City: </label>
                    <input type="text" id="city" class="information" name="city" required="1">
                <label for="address">State: </label>
                    <input type="text" id="state" class="information" name="state" required="1">
                <label for="zip">Zip code: </label>
                    <input type="number" id="zip" class="information" name="zip" required="1"><br/>
                <br/><br/>
                Do you currently have any pets? <br/>
                <input type="radio" id="yes" name="pets" value="yes" required="1">
                <label for="yes">Yes</label><br/>
                <input type="radio" id="no" name="pets" value="no" required="1">
                <label for="no">No</label><br/>
                If so, what animal(s)? <input type="text" id="pets" name="pets">
                <br/><br/>
                By checking this box you acknowledge that you have read and agree to our Terms & Conditions. &nbsp;
                <input type="checkbox" id="terms" name="terms" value="checked">
                <p></p>
                <input type="button" id="submit" class="submit" value="Submit &raquo;">
            </form>
            <div id="adoption-thank-you"></div>
        </section>
        <footer>
           &#169; Copyright 2020 BDE
        </footer>
    </body>
</html>
